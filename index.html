<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-100">

  <nav class="bg-green-700 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        
        <!-- Logo -->
        <div class="flex-shrink-0 text-white font-bold text-lg">
          Green Earth
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 items-center">
          <a href="#" class="hover:text-gray-200">About</a>
          <a href="#" class="hover:text-gray-200">Gallery</a>
          <a href="#" class="hover:text-gray-200">Plant a Tree</a>
          <a href="#" class="bg-yellow-400 text-black px-4 py-1 rounded-full font-medium hover:bg-yellow-300 transition">
            Plant a Tree
          </a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="menu-button" class="focus:outline-none" aria-label="Open main menu">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="#" class="block text-white hover:text-gray-200">About</a>
      <a href="#" class="block text-white hover:text-gray-200">Gallery</a>
      <a href="#" class="block text-white hover:text-gray-200">Plant a Tree</a>
      <a href="#" class="block bg-yellow-400 text-black px-4 py-2 rounded-full text-center font-medium hover:bg-yellow-300 transition">
        Plant a Tree
      </a>
    </div>
  </nav>
  
  <section class="bg-green-200 relative overflow-hidden py-20 mt-10">
  <!-- Left Leaf -->
  <img
    src="assets/hero-leaf1.png"
    alt="Left Leaf"
    class="hidden sm:block absolute left-0 bottom-0 w-32 sm:w-48 lg:w-56"
  />

  <!-- Right Leaf -->
  <img
    src="assets/hero-leaf2.png"
    alt="Right Leaf"
    class="hidden sm:block absolute right-0 bottom-0 w-32 sm:w-48 lg:w-56"
  />

  <div class="max-w-3xl mx-auto text-center px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800 mb-4">
      Plant a Tree, Grow a Future
    </h1>
    <p class="text-gray-700 mb-6">
      Join our mission to plant 1 million trees and make the Earth greener for future generations.
    </p>
    <a
      href="#"
      class="inline-block bg-yellow-400 text-black font-medium px-6 py-2 rounded-full hover:bg-yellow-300 transition"
    >
      Get Involved
    </a>
  </div>
</section>

<!-- Main Tree Section -->
<div class="grid grid-cols-12 max-w-7xl mx-auto px-4 py-10 gap-5">

  <!-- Sidebar -->
<!-- Sidebar -->
<aside id="categories-sidebar" class="col-span-2 bg-white rounded-lg shadow p-4">
  <h3 class="text-lg font-semibold mb-4">Categories</h3>
  <ul id="category-list" class="space-y-2">
    <!-- Category buttons will be injected here -->
  </ul>
</aside>


  <!-- Main Plant Cards -->
  <div class="col-span-8">
    <div id="plant-container" class="grid grid-cols-3 gap-6">
      <!-- Plant cards go here -->
    </div>
  </div>

  <!-- Cart -->
  <aside id="cart" class="col-span-2 bg-white rounded-lg shadow p-4">
    <h3 class="text-lg font-semibold mb-4">Your Cart</h3>
    <ul class="space-y-2"></ul>

    <hr class="my-2">
    <div class="flex justify-between font-semibold text-lg px-1">
      <span>Total:</span>
      <span id="cart-total">à§³0</span>
    </div>
  </aside>
</div>


  <script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
  
  <script src="script.js"></script>

</body>
</html>
